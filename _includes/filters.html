<div class="controls" ng-class="{ active: showDetails}">
  
  <select class="select-tags" ng-model="selectedTags" ng-change="resetPagination()">
    <option value="" selected disabled>tag</option>
    <option ng-selected="[[ tag.tag == selectedTags ]]" ng-repeat="tag in tags[0]" value="[[tag.tag]]">[[tag.tag]]</option>
  </select>
  
  <select ng-model="selectedCategory" ng-show="uniqueCategory" ng-change="resetPagination();setSearch('category',selectedCategory)">
    <option value="" selected disabled>category</option>
    <option ng-selected="[[ key == selectedCategory ]]" ng-repeat="(key,value) in uniqueCategory()" value="[[key]]">[[key]]</option>
  </select>
  
  <select ng-model="selectedSubsets" ng-show="uniqueSubsets" ng-change="resetPagination();setSearch('subset',selectedSubsets)">
    <option value="" selected disabled>subset</option>
    <option ng-selected="[[ key == selectedSubsets ]]" ng-repeat="(key,value) in uniqueSubsets()" value="[[key]]">[[key]]</option>
  </select>
  
  <select ng-model="selectedVariants" ng-show="uniqueVariants" ng-change="resetPagination();setSearch('variant',selectedVariants)">
    <option value="" selected disabled>variant</option>
    <option ng-selected="[[ key == selectedVariants ]]" ng-repeat="(key,value) in uniqueVariants()" value="[[key]]">[[key]]</option>
  </select>
  
  <button ng-click="clearFilters();" class="btn btn-clear" ng-show="selectedTags || selectedCategory || selectedVariants || selectedSubsets">Clear</button>
</div>
<!-- advanced search -->
<div class="control-container">		
  <div class="btn-group">
    <div class="btn" ng-class="{'active':familySorter == 'family'|| familySorter == '-family'} ">
      <label ng-hide="familySorter == 'family'"><input type="radio" name="familySorter" ng-model="familySorter" value="family">A-Z <span ng-hide="familySorter == 'lastModified' || familySorter == '-lastModified'">↑</span></label>
      <label ng-hide="familySorter == '-family' || familySorter == 'lastModified' || familySorter == '-lastModified' "><input type="radio" name="familySorter" ng-model="familySorter" value="-family">A-Z ↓</label>
    </div><div class="btn" ng-class="{'active':familySorter == 'lastModified' || familySorter == '-lastModified'}">
      <label ng-hide="familySorter == '-lastModified'"><input type="radio" name="familySorter" ng-model="familySorter" value="-lastModified">Date <span ng-hide="familySorter == 'family' || familySorter == '-family'">↑</span></label>
      <label ng-hide="familySorter == 'lastModified' || familySorter == 'family' || familySorter == '-family'"><input type="radio" name="familySorter" ng-model="familySorter" value="lastModified">Date ↓</label>
    </div>
  </div>
  
  <div ng-model="settings" ng-class="{active:settings}" ng-click="showDetails =! showDetails; settings =! settings" class="btn-settings">{% include settings.svg %}</div>
</div>
